<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Weather.app</title>
</head>

<body>
	<div class="wrapper">



		<header class="header">
			<div class="header__container">
				<h1 class="header__title">WEATHER APP</h1>
				<form id="search-form" class="header__form">
					<input id="city-input" type="text" name="" class="header__input" placeholder="Enter city name">
					<button class="header__button">Search</button></input>

				</form>
			</div>

		</header>




		<main class="page">
			<section class="page__weather weather">
				<div class="weather__container">

					<h2 id="city" class="weather__city"></h2>
					<div id="date" class="weather__date"></div>


					<div class="weather__body">
						<div class="weather__temp-box">
							<div class="weather__image"><img src="img/weathericon.png" alt="image"></div>

							<div class="weather__temperature">
								<span class="temperature" id="temperature"></span>
								<span class="units"><a href="#" id="celsius-link" class="celsius-link active">°C</a> |
									<a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a></span>
							</div>




						</div>


						<div class="weather__description">

							<img src="" alt="Clear" id="icon" class="float-left" />
							<div id="description" class="weather__clouds">

							</div>
						</div>



						<div class="weather__info">
							<div class="weather__hymidity">Hymidity: <span id="humidity">50</span>%</div>
							<div class="weather__wind">Wind: <span id="wind">3 </span>km/h</div>
						</div>


					</div>




				</div>



			</section>

		</main>


		<footer class="footer">
			<div class="footer__container">
				<a class="footer__link" target="_blank" href="https://github.com/AnnaMikula03/Weather-app">Open-source code</a> , by Anna Mikula


			</div>
		</footer>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
